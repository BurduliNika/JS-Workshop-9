<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>F1 Drivers Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>F1 Drivers Championship</h1>
    <input type="text" id="searchInput" placeholder="Enter driver name" />
    <button id="filterBtn">Filter</button>
    <p id="notFound" style="display: none">Driver not found</p>

    <table id="drivers-table">
      <thead>
        <tr>
          <th>Position</th>
          <th>Driver</th>
          <th>Team</th>
          <th>Points</th>
          <th>Wins</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
